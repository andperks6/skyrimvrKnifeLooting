nexusDescription="A Simple Mod (ESL flagged) that give you the abbility to loot dead animals Immersive.\n<br />\n<br />Inspired by:\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/48363]Drop On Death - SE - VR[/url]\xfeff\n<br />It goes hand in hand with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/8599618]Onmogeloos[/url]\xa0mod, it seems i got the Targets which are not affected by his standart configuration.\n<br />now there is a Optional version that don't directly add the loot to your inventory it simply places it near you so u can take it only if you want it. (Rest of the mechanics are the same you have to use your dagger to drop the items. One itemtype per 2 daggerswings Message at the End with visual effect and Soundeffects.)\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1704/images/52464/52464-1626423863-19586324.jpeg[/img]\n<br />\n<br />Requirements:\n<br />-\xa0[url=https://skse.silverlock.org/]SKSE[/url]\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/36869]Spell Perk Item Distributor\n<br />\n<br />\n<br />[/url]Check out my other mods:\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/52187]Sucubuss Layer Farms[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/50620]Sucubuss personal assistant[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/49940]Female Falmer Encounters[/url]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/29248]JH skyrim people 10 in one - fixes\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/29823]Lolina - the freckled Bosmer\n<br />[/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/29319]Beyond Skyrim - Brumas Females[/url]"
